services:
  nginx:
    build:
      context: .
      dockerfile: ./.docker/nginx/Dockerfile
    container_name: attendance_nginx
    ports:
      - "80:80"
    depends_on:
      - client
    networks:
      - app-network
      
  api:
    build:
      context: .
      dockerfile: ./.docker/node_server/Dockerfile
      target: server_development
    container_name: attendance_api
    command: npm run start:dev
    environment:
      - NODE_ENV=development
      - PORT=3001
    ports:
      - '3001:3001'
      - '9229:9229'
    depends_on:
      - mariadb
    volumes:
      - type: bind
        source: ./sources/attendance_api
        target: /home/attendance_api
      - type: volume  # Anonymous volume to handle node_modules within the container
        source: attendance_api_node_modules
        target: /home/attendance_api/node_modules
    restart: unless-stopped
    env_file:
      - ./sources/attendance_api/.env
    networks:
      - app-network

  client:
    build:
      context: .
      dockerfile: ./.docker/client/Dockerfile
      target: client-development
    container_name: attendance_client
    environment:
      HOST: 0.0.0.0
      PORT: 3000
    ports:
      - "3000:3000"
      - "24678:24678"
    volumes:
      - type: bind
        source: ./sources/attendance_client
        target: /home/attendance_client
      - type: volume
        source: attendance_client_node_modules
        target: /home/attendance_client/node_modules
    env_file:
      - ./sources/attendance_client/.env
    networks:
      - app-network

  mariadb:
    build:
      context: .
      dockerfile: ./.docker/mariadb/Dockerfile
    container_name: attendance_mariadb
    ports:
      - '3306:3306'
    volumes:
      - datastore:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: attendance
      MYSQL_USER: root
      MYSQL_PASSWORD: password
      TZ: 'Asia/Ho_Chi_Minh'
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  datastore:
  attendance_api_node_modules:
  attendance_client_node_modules: